{% load static %}
<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <script defer src="{% static 'js/script.js' %}"></script>
</head>
<style>
    body {
        background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)), url("{% static 'assets/backgroundA.jpg' %}");
    }
</style>    
<body>
<div class="parent-div">
    <section class="header-section">
        <p class="header-text"><sup></sup><small></small> CIVIL RIGHTS PROTECTION SURVIELLANCE<small></small></p>
    </section>
    <div class="vertical-section-holder">
        <section class="vertical-section-1"></section>
        <section class="vertical-section-2">
            <div class="login-signup-holder">
                <div class="forms">
                    <form class="login-form" method="POST" action="/accounts/login">
                        {% csrf_token %}
                        <h2 class="heading-text">Login</h2>
                        <input type="text" placeholder="Email" name="username">
                        <input type="text" placeholder="Password" name="password"/>
                        <input type="submit" value="Login">
                        <p class="message">Not registered? <a href="#">Signup</a></p>
                    </form>
                    <form class="register-form" id="register-form" method="POST" action="/register">
                        {% csrf_token %}
                        <h2 class="heading-text">Sign Up</h2>
                        <input type="text" id="fname" placeholder="First Name" name="first_name" required/>
                        <p class="errors" id="error1"></p>
                        <input type="text" id="lname" placeholder="Last Name" name="last_name" required/>
                        <p class="errors" id="error2"></p>
                        <input type="text" id="phone" placeholder="Phone" name="phone" required/>
                        <p class="errors" id="error3"></p>
                        <input type="text" id="address" placeholder="Address" name="address" required/>
                        <p class="errors" id="error4"></p>
                        <input type="email" id="email" placeholder="Email" name="email" required/>
                        <p class="errors" id="error5"></p>
                        <input onkeyup="trigger()" type="password" id="password" name="password
                        1" placeholder="Password" required/>
                        <p class="errors" id="error6"></p>
                        <div class="indicator"><span class="weak"></span> <span class="medium"></span> <span
                                class="strong"></span></div>
                        <div class="strength"></div>
                        <input type="password" id="cpassword" placeholder="Confirm Password" name="password2" required/>
                        <p class="errors" id="error7"></p>
                        <input type="submit" value="Signup">
                        <p class="message">Already registered? <a href="#">Login</a></p>
                    </form>
                </div>
            </div>
        </section>
    </div>
    
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js">
</script>
</body>
</html>
